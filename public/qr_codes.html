<!DOCTYPE html>
<html>

<head>
  <title>Inventory Master | QR Codes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" href="./resources/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

    <style>
    html,
    body {
        height: 100%;
    }

    .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }

    .content {
        flex-grow: 1;
    }

    table thead th {
        text-align: center;
        vertical-align: middle;
    }

    .table td.actions-cell {
        text-align: center;
        vertical-align: middle;
    }
    </style>
</head>

<body class="page-container">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./resources/logo.png" alt="LOGO" class="img-fluid" style="width: 50px; height: auto; margin-right: 25px;">
                <h1 class="navbar-brand">Inventory Master</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Order List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="qr_codes.html">QR-codes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="vendors.html">Vendors</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main class="content">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4" style="height: 50px;">

                <h2 class="mb-0" style="line-height: 1;">QR Codes</h2>

                <div class="d-flex" style="gap: 8px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search..." style="max-width: 250px;">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQRCodeModal"><strong>Add</strong></button>
                </div>
            </div>
            <div id="qrCodes"></div>
        </div>

        <div class="modal fade" id="addQRCodeModal" tabindex="-1" aria-labelledby="addQRCodeModalLabel">
            <div class="modal-dialog">
            <div class="modal-content">
                <form id="QRCodeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addQRCodeModalLabel">Add Vendor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="productName" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="productQuantity" placeholder="Quantity" required>
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" id="productURL" placeholder="URL" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
                </form>
            </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2025 Brendan Lopez D.D.S. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    
    <script src="/qr_codes.js"></script>

</body>
</html>
