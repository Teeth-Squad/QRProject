<body class="page-container">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <img src="./resources/logo.png" alt="LOGO" class="img-fluid" style="width: 50px; height: auto; margin-right: 25px;" />
                <h1 class="navbar-brand">Inventory Master</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Order List</a>
                        </li>
                        <li class="nav-item">

  <main class="content">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4" style="height: 50px;">

        <h2 class="mb-0" style="line-height: 1;">Vendors</h2>

        <div class="d-flex" style="gap: 8px;">
          <input type="text" id="searchInput" class="form-control" placeholder="Search..." style="max-width: 250px;" />
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVendorModal"><strong>Add</strong></button>
        </div>

    </div>
    <div id="vendorList"></div>
  </div>
  

  <div class="modal fade" id="addVendorModal" tabindex="-1" aria-labelledby="addVendorModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="vendorForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addVendorModalLabel">Add Vendor</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" class="form-control" id="vendorName" placeholder="Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="vendorEmail" placeholder="Email" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
